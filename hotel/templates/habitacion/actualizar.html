{% extends 'principal.html' %}

{% block contenido %}

{% load bootstrap5 %}
<form action = "{% url 'habitacion_editar' habitacion.id %}" method = "post"> 

    {% csrf_token %} 

    <div class="mb-4">
        {% bootstrap_field formulario.numero_hab show_label=True %}
    </div>

    <div class="mb-4">
        {% bootstrap_field formulario.tipo show_label=True %}
    </div>

    <div class="mb-4">
        {% bootstrap_field formulario.precio_noche show_label=True %}
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>

</form> 


{% endblock %}
